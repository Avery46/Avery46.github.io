<body class="d-flex flex-column ">
  <nav class="navbar navbar-expand-lg navbar-dark " >

  <div class="bt b--light-silver w-100"></div>
    <script>
      $(function() {
      
        $('#top').click(function() {
        
          $("html, body").animate({
            scrollTop:0
          },1000);
        })
      })
  
      $(window).scroll(function() {
  
        if ($(this).scrollTop()>200) {
        
          $('#top').fadeIn();
        }
  
        else {
          $('#top').fadeOut();
        }
      });
    </script>
    <div id="top" >  
       <i class="far fa-arrow-alt-circle-up"></i>
    </div>
    
    <div id="page-content">
      
    
    </div>
    <div id="sticky-footer">

        <div class="container text-center ">
        
          <small ><a href="https://avery46.github.io/">Copyright &copy; Egor Kursakov </a>    </small>
        </div>

    </div>
