    <script>
      $(function() {
      
        $('#top').click(function() {
        
          $("html, body").animate({
            scrollTop:0
          },1000);
        })
      })
  
      $(window).scroll(function() {
  
        if ($(this).scrollTop()>200) {
        
          $('#top').fadeIn();
        }
  
        else {
          $('#top').fadeOut();
        }
      });
    </script>
